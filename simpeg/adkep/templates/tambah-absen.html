{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-4">
            <h2>
                Data Absen
            </h2>
            {% if pesan %}
            <div class="alert alert-success">{{ pesan }}</div>
            {% endif %}
            <form action="/tambah-absen/"method="post">
                {% csrf_token %}
                {{ form.as_p }}
            
                <button class="btn btn-primary">Tambah Absen</button>
                <a href="/dataabsen"class="btn btn-danger">Kembali</a>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
