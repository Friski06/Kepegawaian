{% extends 'base.html' %}

{% block content %}


<div class="container-fluid">

    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-2">
    </div>
    
            <div class="card" style="width:60%; margin-bottom: 100px  ">
                <div class="card-body">
    
                    {% for message in messages %}
                    {% if message %}
                    <div class="alert alert-success">{{ message }}</div>
                    {% endif %}
                    {% endfor %}
        
                    {% if pesan %}
                    <div class="alert alert-success">{{ pesan }}</div>
                    {% endif %}
                    <form action="{% url 'ubah_pegawaipribadi' pegawai.user_id %}"method="post"  enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                    
                        <button class="btn btn-primary">Simpan</button>
                        <a href="/pegawaipribadi"class="btn btn-danger">Kembali</a>
                    </form>
                </div>
            </div>
    
    </div>
    
    
    
    
    
    
    

{% endblock content %}
