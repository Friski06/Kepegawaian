<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekap Absen</title>
    <style>
        /* Gaya tampilan PDF */
        body {
            font-family: 'Times New Roman', Times, serif, sans-serif;
            background-color: #f5f5f571;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rekap Absen</h1>
        <h2>Data Pegawai</h2>
        <p>Nama: {{ pegawaipribadi.nama }}</p>
        <p>NRP: {{ pegawaipribadi.nip }}</p>

        <h2>Absen Data</h2>
        <table>
            <thead>
                <tr>
                    <th>Tanggal</th>
                    <th>Jam Masuk</th>
                    <th>Jam Keluar</th>
                </tr>
            </thead>
            <tbody>
                {% for bawah in absen %}
                    <tr>
                        <td>{{ bawah.tanggal }}</td>
                        <td>{{ bawah.masuk }}</td>
                        <td>{{ bawah.pulang }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
